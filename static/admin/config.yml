          - label: 'A la carte'
            name: 'alacarte'
            widget: 'object'
            fields:
              - {
                  label: 'Nom',
                  title: 'title',
                  name: 'title',
                  widget: 'string',
                }
              - {
                  label: 'Description',
                  name: 'description',
                  widget: 'string',
                  required: false,
                }
              - {
                  label: 'Prix',
                  name: 'price',
                  widget: 'string',
                  required: false,
                }
              - label: 'Plats:'
                name: 'item'
                widget: 'list'
                fields:
                  - { label: 'Nom', name: 'title', widget: 'string' }
                  - {
                      label: 'Description',
                      name: 'description',
                      widget: 'string',
                      required: false,
                    }
                  - {
                      label: 'Prix',
                      name: 'price',
                      widget: 'string',
                      required: false,
                    }
                  - {
                      label: 'Local',
                      name: 'local',
                      widget: 'boolean',
                      required: false,
                    }
                  - {
                      label: 'Vegetarien',
                      name: 'vegetarian',
                      widget: 'boolean',
                      required: false,
                    }
  - label: 'type de carte'
    name: 'menu-type'
    folder: 'src/assets/menu-type'
    slug: '{{day}}-{{month}}-{{hour}}-{{slug}}'
    editor:
      preview: false
    create: true
    fields:
