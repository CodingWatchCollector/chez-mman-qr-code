backend:
  name: git-gateway
  repo: CodingWatchCollector/chez-mman-qr-code
  branch: test-prod # Branch to update (optional; defaults to master)

media_folder: 'images/uploads' # Media files will be stored in the repo under images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
locale: 'fr'
collections:
  - label: 'suggestions'
    name: 'suggestions'
    folder: 'src/assets/suggestions'
    slug: '{{day}}-{{month}}-{{hour}}-{{slug}}'
    create: true
    fields:
      - {
          label: 'Nom',
          title: 'title',
          name: 'title',
          widget: 'string',
          default: 'Suggestions',
        }
      - {
          label: 'Active',
          name: 'active',
          widget: 'boolean',
          required: false,
          default: true,
        }
      - {
          label: 'Langue',
          name: 'language',
          widget: 'select',
          options:
            [
              { label: 'Francais', value: 'fr' },
              { label: 'Anglais', value: 'en' },
            ],
        }

      - label: 'Contenu'
        name: 'content'
        widget: 'list'
        types:
          - label: 'Formule du midi'
            name: 'lunch'
            widget: 'object'
            fields:
              - {
                  label: 'Nom',
                  title: 'title',
                  name: 'title',
                  widget: 'string',
                  default: 'Formule du midi',
                }
              - {
                  label: 'Description',
                  name: 'description',
                  widget: 'string',
                  required: false,
                }
              - {
                  label: 'Prix',
                  name: 'price',
                  widget: 'string',
                  required: false,
                  default: '12.50€',
                }
